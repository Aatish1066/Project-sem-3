<body>
    <p id="demo"></p>
    <script>

        
     class series{
     printGP(a, r, n)
        {
        let curr_term;
        for (let i = 0; i < n; i++) {
        curr_term = a * Math.pow(r, i);
        document.write(curr_term + " ");
       }
        }
     }
        let a = 2; 
        let r = 3;
        let n = 5; 
        gp=new series;
        gp.printGP(a,r,n);
    
        </script>
</body>
